<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
</head>
<body>
    <div class="container">
        <h1 class="title">STOPWATCH</h1>
        <div class="stopwatch">
            <div id="timer" class="timer">00:00:00</div>
            <button onclick="startStopwatch()" class="btn start-btn">Start</button>
            <button onclick="stopStopwatch()" class="btn stop-btn">Stop</button>
            <button onclick="resetStopwatch()" class="btn reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
